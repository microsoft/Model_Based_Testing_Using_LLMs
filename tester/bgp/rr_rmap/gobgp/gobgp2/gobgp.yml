defined-sets:
  prefix-sets:
    prefix-list: []
    prefix-set-name: ps1
global:
  apply-policy:
    config:
      default-export-policy: reject-route
      export-policy-list:
      - example-policy
  config:
    as: 200
    router-id: 192.2.3.4
neighbors:
- afi-safis:
  - config:
      afi-safi-name: ipv4-unicast
  config:
    neighbor-address: 3.0.0.3
    peer-as: 100
  transport:
    config:
      local-address: 3.0.0.2
- afi-safis:
  - config:
      afi-safi-name: ipv4-unicast
  config:
    neighbor-address: 4.0.0.3
    peer-as: 300
  transport:
    config:
      local-address: 4.0.0.2
policy-definitions:
- name: example-policy
  statements:
  - actions:
      route-disposition: reject-route
    conditions:
      match-prefix-set:
        prefix-set: ps1
    name: statement1
