
debug bgp updates
log file /var/log/frr/bgpd.log

ip prefix-list PFXL permit 100.10.1.0/24

route-map RMap permit 10
  match ip address prefix-list PFXL

  match metric 20

router bgp 200 
  no bgp ebgp-requires-policy 
  no bgp network import-check
  neighbor 3.0.0.3 remote-as 200
  neighbor 3.0.0.3 route-reflector-client
  neighbor 4.0.0.3 remote-as 200
  neighbor 4.0.0.3 route-reflector-client
  neighbor 4.0.0.3 route-map RMap out
  neighbor 3.0.0.3 soft-reconfiguration inbound
  neighbor 4.0.0.3 soft-reconfiguration outbound
  network 3.0.0.0
  network 4.0.0.0
exit
!
